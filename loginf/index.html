<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entra a Zona de Juegos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="background"></div> <!-- Fondo con imagen -->
    <div class="container">
        <!-- Formulario de Login -->
        <div id="login-form" class="form-container">
            <h2>Inicio de Sesión</h2>
            <form action="php/login.php" method="POST">
                <div class="form-group">
                    <label for="login-username">Email:</label>
                    <input type="text" id="login-username" name="email" placeholder="Ingresa tu email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p>¿No tienes una cuenta? <a href="#" onclick="showRegister()">Regístrate aquí</a></p>
        </div>

        <!-- Formulario de Registro -->
        <div id="register-form" class="form-container" style="display: none;">
            <h2>Registro</h2>
            <form action="php/registro.php" method="POST">
                <div class="form-group">
                    <label for="register-username">Nombre:</label>
                    <input type="text" id="register-username" name="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" placeholder="Ingresa tu email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña:</label>
                    <input type="password" id="register-password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="#" onclick="showLogin()">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script>
        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    </script>
</body>
</html>
